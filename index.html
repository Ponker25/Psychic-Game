<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic-Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    
</head>
<body>
<br><br><br><br>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" style="text-align: center">
          <h1 class="display-4"><div id="game">
            <h1>PSYCHIC GAME!</h1>
            <h2> Guess what letter I am thinking of?</h2>
            <h3>press any key to begin</h3>
        </div>
        </div>
    </div>
    

    <script type="text/javascript"> 

    //letters to select from: 
    var options= ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var wins= 0;
    var losses= 0;
    var remainingGuesses= 9;
    var guesses= 0;

    document.onkeyup= function (){ 
        var userGuess = String.fromCharCode(event.keyCode). toLowerCase();
            console.log(userGuess);
        
        //randomly chooses a letter: 
        var computerGuess= options[Math.floor(Math.random()*options.length)];
            console.log(computerGuess);
        
        //compare userGuess and computerGuess and determine result:

        if (userGuess == computerGuess) {
            wins++;
            alert("Wins: " + wins);
            guesses++;
            remainingGuesses--;
        }
        if (userGuess != computerGuess) {
            losses++;
            alert("Losses: " + losses);
            guesses++;
            remainingGuesses--;
        }
        else if (remainingGuesses <= 0) {
            alert("GAME OVER SUCKER");
        };
// 4. Wins: (# of times the user has guessed the letter correctly)
// 5. Losses: (# of times the user has failed to guess the letter correctly after exhausting all guesses)

        var html = "<h1>Guess what letter I am thinking of?</h1>" +
        "<h4>Wins: " + wins + "</h4>" +
        "<h4>Losses: " + losses + "</h4>" +
        "<h4>Guesses: " + guesses + "</h4>" +
        "<h4>Guesses Remaining: " + remainingGuesses + "</h4>";

        document.querySelector('#game').innerHTML = html;
}
    
    </script>
</body>
</html>
